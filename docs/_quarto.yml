project:
  type: website
  pre-render: version_config.py
  output-dir: _site

website:
  title: "vetiver for Python"
  description: "Version, share, deploy, and monitor your Python models"
  repo-url: https://github.com/rstudio/vetiver-python
  page-navigation: true
  favicon: "figures/logo.svg"
  page-footer:
    center: |
      Proudly supported by
      [![](https://www.rstudio.com/assets/img/posit-logo-fullcolor-TM.svg){fig-alt="Posit PBC" width=65px}](https://posit.co/)
  navbar:
    background: "#562910"
    pinned: true
    logo: "figures/logo.svg"
    logo-alt: "vetiver-home"
    search: true
    left:
      - text: "Reference"
        file: reference/index.qmd
      - text: "Advanced Usage"
        menu:
          - custom_code.qmd
      - text: "Changelog"
        file: changelog.md
      - text: "Learn more"
        menu:
          - text: "vetiver.rstudio.com"
            href: https://vetiver.rstudio.com
            target: _blank
          - text: "R package documentation"
            href: https://rstudio.github.io/vetiver-r/reference/
            target: _blank
    right:
      - icon: github
        href: https://github.com/rstudio/vetiver-python
        aria-label: Vetiver python GitHub

  sidebar:
    - id: reference
      contents: "_sidebar.yml"

quartodoc:
  style: pkgdown
  title: "Vetiver:v{{< env VERSION >}}"
  package: vetiver
  renderer:
    style: markdown
    table_style: description-list
    show_signature_annotations: true
    display_name: relative
  sidebar: "_sidebar.yml"
  # css: _styles-quartodoc.css
  sections:
    - title: Version
      desc: ""
      contents:
        - VetiverModel
        - vetiver_pin_write
        - vetiver_create_prototype
        - templates.model_card

    - title: Deploy
      desc: ""
      contents:
        - name: VetiverAPI
          children: linked
        - VetiverAPI.run
        - VetiverAPI.vetiver_post
        - vetiver_endpoint
        - predict
        - write_app
        - prepare_docker
        - write_docker.write_docker
        - deploy_rsconnect

    - title: Monitor
      desc: ""
      contents:
        - compute_metrics
        - pin_metrics
        - plot_metrics
        - templates.monitoring_dashboard

    - title: Model Handlers
      desc: ""
      contents:
        - BaseHandler
        - SKLearnHandler
        - TorchHandler
        - StatsmodelsHandler
        - XGBoostHandler
        - SpacyHandler

metadata-files:
  - _sidebar.yml

filters:
  - interlinks

interlinks:
  sources: {}

profile:
  default: latest

format:
  html:
    theme:
      - flatly
    css:
      - _styles-quartodoc.css
